<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h3>Welcome</h3>

            <form action="#">
                <label for="username"><span class="material-icons">person</span><input type="text" id="username"
                        placeholder="Username" required></label>

                <label for="password"><span class="material-icons">lock</span><input type="password" id="password"
                        placeholder="Password" required></label>

                <button type="submit" id="submit">Log In</button>
            </form>
        </div>
    </main>
</body>

</html>
